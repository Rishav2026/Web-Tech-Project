    <h1>Customer Feedback</h1>
    <form method="post" action="https://oim-apis.herokuapp.com/form">
        <fieldset>
            <legend><strong>Your Information</strong></legend>
            <div>
                <label for="name">Name: </label>
                <input
                  id="name"
                  maxlength="100"
                  name="name"
                  placeholder="Enter your name"
                  type="text"
                />
              </div>
              <div>
                <label for="email">Email: </label>
                <input
                  id="email"
                  maxlength="100"
                  name="email"
                  placeholder="Email address"
                  size="26"
                  type="email"
                />
              </div>
    </fieldset>
    <fieldset>
        <legend><strong>Your Review</strong></legend>
        <div>
            <label for="purchase">Which refreshment did you purchase?</label>
            <select id="purchase" name="purchase">
              <option value="Classic Chai">Classic Chai</option>
              <option value="Peach and Lime">Peach and Lime</option>
              <option value="Mojito">Mojito</option>
            </select>
          </div>
        <div>
            What do you think of this product? 
            <br>
            <label>Great<input name="review" type="radio" value="Great" /></label>
            <label>Awesome<input name="review" type="radio" value="Awesome" /></label>
            <label>Good<input name="review" type="radio" value="Good" /></label>
          </div>
          <div>
            <div>
              <label for="comments">Comments</label>
            </div>
            <div>
              <textarea
                cols="25"
                id="comments"
                name="comments"
                rows="5"
              ></textarea>
            </div>
          </div>
          <label 
          >Sign me up for email updates 
          <input type="checkbox"
          class="onoffswitch-checkbox"
          checked
          id="inline"/>
          </label>
      </div>
      <br>
      <button type="submit">
          Submit
      </button>
      <button type="reset">
          Reset
      </button>
              </fieldset>
              </form>

              <script>
                function validation() {
            console.log('...starting validation function...');
            const name = document.getElementById("name");
            const comments = document.getElementById("comments")
            if(name != String){
              document.getElementById("name").innerText = ("Please enter alphabets");
            }
          }
          document.querySelector("body").onload = function(){
            validation();
          }
              </script>
