      <script>

        function cc()  {
          console.log("...starting...");
          let icedTea = window.prompt("Enter the name of your favorite iced tea in all capital letters: For example: CLASSIC CHAI, PEACH AND LIME, MOJITO");
          // const messageEl = document.getElementById("message");

          if (icedTea == "CLASSIC CHAI"){

          else if(icedTea == "MOJITO"){
            imageEl.src = "raspberryChamomileGin.webp"
          }
          else if(icedTea == "PEACH AND LIME"){
            imageEl.src = "CranberryTeaLemonade.webp"

        document.querySelector("img").onclick = function(){
          cc();
        }
